<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid drop loguin</title>
    <link rel="stylesheet" href="./CSS/styleLiquid.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign in</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Username">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns">Forget Password</a>
        <a href="#" class="btns signup">Signup</a>
    </div>
</body>
</html>
